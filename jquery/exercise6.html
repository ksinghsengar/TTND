<html>
    <head>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function()
            {
                var p = $('p').html();
                 $('div' ).html(p);
                
            });
        </script>
    </head>
    <body>
        <div id ="main">
            <div class="target">
                This is target class
            </div>
            <p> This is p element</p>
        </div>

    </body>
</html>
