<html>
    <head>
        <script>
            function replace()
{
                var a = document.getElementById("demo").innerHTML;
                 var b = document.getElementById("demo1");
                b.innerHTML = a;
}
        </script>
        <title>
            Replace by html
        </title>
    </head>
    <body>
        <p id ="demo">This is demo</p>
        <p id ="demo1">This is demo1</p>
        <input type="submit" id="h" onclick="replace();" name="Submit">
    </body>
</html>
