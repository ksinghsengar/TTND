<!DOCTYPE html>
<html>
<body>

<p>Clock Time:</p>
<p id="demo"></p>

<button onclick="StopFunction()">Stop time</button>

<script>
var id = setInterval(function(){updateTime()},1000);

function updateTime ()
{
    var d = new Date();
     var hours = d.getHours();
    var minutes = d.getMinutes();
    var sec = d.getSeconds();
    document.getElementById("demo").innerHTML =  hours +':'+minutes+':'+sec;
}


function StopFunction() {
    clearInterval(id);
}
</script>

</body>
</html>
